<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracey and Jamie: RSVP</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>RSVP</h1>
    <form action="./thankyou.html" method="get">
        <label for="name">Enter Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="attending">Attending:</label><br>
        <label><input class="radio" type="checkbox" name="choice" value="Yes">Yes</label><br>
        <label><input class="radio" type="checkbox" name="choice" value="No">No</label><br>
        <label for="song">Favourite Song Request:</label><br>
        <input type="text" id="song" name="song"><br>
        <label for="diet">Dietary Requirements:</label><br>
        <select id="diet" name="diet">
            <option value="Normal" selected>Normal</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Halaal">Halaal</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
    <a id="homePageLink" href="../index.html">Home Page</a>
</body>
<script src="./javascript/script.js"></script>
</html>
